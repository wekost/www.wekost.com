        <h1 class="flex justify-center text-[1.5rem] font-bold text-[#323232]">
          Lengkapi data kosan
        </h1>
        <div class="flex flex-col gap-3">
          <div class="flex flex-col gap-1">

              for="nama-kosan"
              class="text-[0.8rem] font-semibold text-[#535353]"

          </div>
          <div class="flex flex-col gap-1">

              name="alamat-kosan"
              id="alamat-kosan"

          </div>

          <div class="flex flex-col gap-1">

            <div class="flex gap-2">

                  name="jenis-kosan"
                  id="laki-laki"
                  value="Laki-laki"
                />

                  Laki-Laki
                </p>
              </div>
              <div class="flex items-center gap-1">
                <input
                  type="radio"
                  name="jenis-kosan"
                  id="perempuan"
                  value="Perempuan"
                />
                <p class="text-[0.6rem] font-medium text-[#535353]">
                  Perempuan
                </p>
              </div>
              <div class="flex items-center gap-1">
                <input
                  type="radio"
                  name="jenis-kosan"
                  id="campuran"
                  value="Campuran"
                />
                <p class="text-[0.6rem] font-medium text-[#535353]">Campuran</p>
              </div>
            </div>
          </div>
          <div class="flex flex-col gap-2">
            <label
              for="harga-sewa"
              class="text-[0.8rem] font-semibold text-[#535353]"
              >Harga Sewa</label
            >
            <input
              type="text"
              name="harga-sewa"
              id="harga-sewa"
              class="h-10 rounded-[0.8rem] border-2 border-[#EBEBEB] pl-3 text-[#535353]"
              autocomplete="off"
            />
          </div>
          <div class="flex flex-col gap-2">
            <label
              for="fasilitas-kosan"
              class="text-[0.8rem] font-semibold text-[#535353]"
              >Fasilitas Kosan</label
            >
            <div
              id="list-fasilitas-kosan"
              class="flex hidden flex-wrap gap-2"
            ></div>
            <button
              id="btn-fasilitas-kamar"
              class="flex w-30 cursor-pointer items-center justify-start rounded-md bg-[#4D5CFF] px-3 py-1 hover:bg-[#000274]"
            >
              <p class="text-[0.7rem] font-medium text-white">
                Tambah fasilitas
              </p>
            </button>
            <input
              type="hidden"
              name="fasilitas-kosan"
              id="fasilitas-kosan"
              class="hidden h-10 rounded-[0.8rem] border-2 border-[#EBEBEB] pl-3 text-[#535353]"
            />
          </div>
          <div class="flex flex-col gap-2">
            <label
              for="fileInput"
              class="text-[0.8rem] font-semibold text-[#535353]"
              >Photo Kosan</label
            >
            <div class="w-full">
              <label
                for="fileInput"
                class="relative flex h-48 cursor-pointer flex-col items-center justify-center overflow-hidden rounded-lg border-2 border-dashed border-gray-300 bg-gray-50 hover:bg-gray-100 md:h-80"
              >
                <div
                  id="placeholder"
                  class="flex flex-col items-center justify-center"
                >
                  <svg
                    class="mb-3 h-10 w-10 text-gray-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M7 16V4m0 0l-4 4m4-4l4 4"
                    />
                  </svg>

                  <p class="text-sm text-gray-500">
                    <span class="font-semibold">Klik untuk upload</span>
                    gambar kamar
                  </p>
                </div>

                <img
                  id="preview"
                  class="absolute inset-0 hidden h-full w-full object-cover"
                />

                <input
                  id="fileInput"
                  type="file"
                  accept="image/*"
                  class="hidden"
                  required
                />
              </label>
            </div>
          </div>
        </div>
        <span
          id="errMsgkosan"
          class="flex hidden justify-center text-[red]"
        ></span>
        <button
          type="submit"
          class="flex h-10 cursor-pointer items-center justify-center rounded-md bg-[#4D5CFF] font-bold text-white md:py-4"
        >
          Lanjutkan
        </button>
      </form>
    </div>
    <script type="module" src="js/data-kosan.js"></script>
  </body>
</html>
